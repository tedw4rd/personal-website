{% extends 'body_wrapper.html' %}
{% block content %}
	<div class="row">
		<div class="twelve columns centered">
			<ul class="block-grid three-up">
				{% for link in links %}
				<li>
					<div class="linkbox">
						<a href="{{ link.url }}">> {{ link.text }}_</a>
						<p>{{ link.description }}</p>
					</div>
				</li>
				{% endfor %}
			</ul>
		</div>
	</div>
{% endblock %}
